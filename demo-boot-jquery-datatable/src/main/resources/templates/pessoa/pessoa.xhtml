<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Spring Boot + JPA + Datatables</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<link rel="stylesheet"

<script

<script

</head>

<body>

					<th>Endereço</th>
					<th>Cidade</th>

					<td>SP</td>
					<td>02423-100</td>
					<td>17/10/1966</td>
					<td>(11) 9 8336-1336</td>
					<td>R$ 1.000,00</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th>Id</th>
					<th>CPF</th>
					<th>Nome</th>
					<th>Endereço</th>
					<th>Cidade</th>
					<th>Estado</th>
					<th>CEP</th>
					<th>Dt Nasc</th>
					<th>Telefone</th>
					<th>Salário</th>
				</tr>
			</tfoot>
		</table>
	</div>
</body>
<script>
	$(document).ready(function() {
		$('#pessoaTable').DataTable();
	});
</script>
</html>
